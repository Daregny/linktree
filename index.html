<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Backend Python Developer | Django | Linux SysAdmin | APIs REST | DevOps | Integrações de Sistemas">
    <title>Yenny Delgado — Links</title>

    <link rel="icon" href="img/favicon.svg" type="image/svg+xml">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arima:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="topbar">
        <div class="lang-switch" role="tablist" aria-label="Seleção de idioma">
            <button class="lang-btn" data-lang="en" aria-pressed="false">EN</button>
            <button class="lang-btn" data-lang="es" aria-pressed="false">ES</button>
            <button class="lang-btn" data-lang="pt" aria-pressed="true">PT</button>
        </div>
        <!-- palette UI removido -->
        <button id="theme-toggle" aria-label="Alternar tema" title="Alternar tema">☾</button>
    </header>

    <main class="container">
        <section class="profile">
            <img src="img/yenny.jpeg" alt="Yenny Delgado" class="avatar" onerror="this.onerror=null;this.src='img/yenny.png'">
            <h1>Yenny Delgado</h1>
            <p class="subtitulo" data-i18n="subtitle">Backend Python Developer | Django | Linux SysAdmin | APIs REST | DevOps | Integrações de Sistemas</p>
        </section>

        <nav class="social" aria-label="Redes sociais">
            <a href="https://t.me/techdaregny" aria-label="Telegram" class="icon-link" target="_blank" rel="noopener noreferrer">
                <img src="img/telegrama.png" alt="Telegram">
            </a>
            <a href="https://x.com/Daregny" aria-label="X (Twitter)" class="icon-link" target="_blank" rel="noopener noreferrer">
                <img src="img/twitter.png" alt="X">
            </a>
            <a href="https://www.linkedin.com/in/daregny/" aria-label="LinkedIn" class="icon-link" target="_blank" rel="noopener noreferrer">
                <img src="img/linkedin.svg" alt="Linkedin">
            </a>
            <a href="https://github.com/Daregny" aria-label="GitHub" class="icon-link" target="_blank" rel="noopener noreferrer">
                <img src="img/github.svg" alt="GitHub">
            </a>
        </nav>

        <ul class="list-links">
            <li>
                <a href="https://t.me/techdaregny" class="btn-link" data-i18n-key="link1">
                    <span class="btn-title" data-i18n="link1_title">Canal de Telegram</span>
                    <span class="btn-sub" data-i18n="link1_span">Tecnologia em geral e algo mais...</span>
                </a>
            </li>
            <li>
                <a href="#" class="btn-link" data-i18n-key="link2">
                    <span class="btn-title" data-i18n="link2_title">Guayoyo InLove</span>
                    <span class="btn-sub" data-i18n="link2_span">Grupo de Facebook</span>
                </a>
            </li>
        </ul>
    </main>

    <script>
        // Tema (dark/light) com persistência em localStorage
        (function(){
            const toggle = document.getElementById('theme-toggle');
            const current = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', current);
            function updateButton(){
                toggle.textContent = document.documentElement.getAttribute('data-theme') === 'dark' ? '☾' : '☀';
            }
            updateButton();
            toggle.addEventListener('click', ()=>{
                const next = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
                document.documentElement.setAttribute('data-theme', next);
                localStorage.setItem('theme', next);
                updateButton();
            });
        })();
    </script>
    <script>
        // Traduções simples (EN / ES / PT)
        (function(){
            const translations = {
                en: {
                    title: 'Yenny Delgado — Links',
                    description: 'Backend Python Developer | Django | Linux SysAdmin | REST APIs | DevOps | Systems Integrations',
                    themeToggle: 'Toggle theme',
                    subtitle: 'Backend Python Developer | Django | Linux SysAdmin | REST APIs | DevOps | Systems Integrations',
                    socialAria: 'Social networks',
                    link1_title: 'Telegram Channel',
                    link1_span: 'Technology and more...',
                    link2_title: 'Guayoyo InLove',
                    link2_span: 'Facebook Group'
                },
                es: {
                    title: 'Yenny Delgado — Enlaces',
                    description: 'Desarrollador Backend Python | Django | Administrador Linux | APIs REST | DevOps | Integraciones de Sistemas',
                    themeToggle: 'Cambiar tema',
                    subtitle: 'Desarrollador Backend Python | Django | Administrador Linux | APIs REST | DevOps | Integraciones de Sistemas',
                    socialAria: 'Redes sociales',
                    link1_title: 'Canal de Telegram',
                    link1_span: 'Tecnología en general y algo más...',
                    link2_title: 'Guayoyo InLove',
                    link2_span: 'Grupo de Facebook'
                },
                pt: {
                    title: 'Yenny Delgado — Links',
                    description: 'Backend Python Developer | Django | Linux SysAdmin | APIs REST | DevOps | Integrações de Sistemas',
                    themeToggle: 'Alternar tema',
                    subtitle: 'Backend Python Developer | Django | Linux SysAdmin | APIs REST | DevOps | Integrações de Sistemas',
                    socialAria: 'Redes sociais',
                    link1_title: 'Canal de Telegram',
                    link1_span: 'Tecnologia em geral e algo mais...',
                    link2_title: 'Guayoyo InLove',
                    link2_span: 'Grupo de Facebook'
                }
            };

            const langButtons = document.querySelectorAll('.lang-btn');
            function setLang(lang){
                const t = translations[lang] || translations.pt;
                // title + meta
                document.title = t.title;
                const meta = document.querySelector('meta[name="description"]');
                if(meta) meta.setAttribute('content', t.description);
                // text nodes
                document.querySelectorAll('[data-i18n]').forEach(el=>{
                    const key = el.getAttribute('data-i18n');
                    if(t[key]) el.textContent = t[key];
                });
                // aria labels
                const social = document.querySelector('.social');
                if(social) social.setAttribute('aria-label', t.socialAria);

                // update lang button states
                langButtons.forEach(b=>{
                    const is = b.getAttribute('data-lang') === lang;
                    b.setAttribute('aria-pressed', String(is));
                });

                // lang attr
                document.documentElement.lang = (lang === 'pt' ? 'pt-BR' : (lang === 'es' ? 'es' : 'en'));
                localStorage.setItem('lang', lang);
            }

            langButtons.forEach(b=>{
                b.addEventListener('click', ()=> setLang(b.getAttribute('data-lang')));
            });

            const saved = localStorage.getItem('lang') || 'pt';
            setLang(saved);
        })();
    </script>
</body>
</html>
